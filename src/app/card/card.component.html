<div class="card">
    <h2 [ngStyle]="{
        color: card.title.length < 5 ? 'red' : 'green',
        fontWeight: card.title.length < 7 ? 'normal' : 'bold'
    }">{{ index }} {{ card.title }}</h2>

    <p class="text" [ngClass]="{
        blue: textColor === 'blue',
        green: textColor === 'green',
        red: textColor === 'red'
    }">{{ card.text }}</p>
    
    <div class="buttons">
        <button (click)="textColor = 'blue'">Set Blue Text </button>
        <button (click)="textColor = 'green'">Set Green Text </button>
        <button (click)="textColor = 'red'">Set Red Text </button>
    </div>

    <div class="buttons">
        <button (click)="changeTitle()">Change Title</button>
        <button (click)="card.title = 'Inline Title'">Change Title inline</button>
    </div>

    <div>
        <strong>{{ cardDate | date:'dd MMMM yyyy HH:mm' }}</strong>
    </div>

<!--<div>
        <input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title">
    </div> --> 

    <div>
        <input type="text" [(ngModel)]="card.title" (ngModelChange)="changeHandler()">
    </div>
</div>
